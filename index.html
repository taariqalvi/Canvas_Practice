<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="canvas_div">
        <canvas id="myCanvas"></canvas>
    </div>


    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");

        const width = 400;
        const height = 600;

        canvas.width = width;
        canvas.height = height;

        // create a Rectangle:
        context.fillStyle = "black";
        context.fillRect(0, 0, width, height);

        // create a Paddle:
        let paddleWidth = 50;
        let paddleHeight = 10;

        // Paddle top:
        context.fillStyle = "white";
        context.fillRect(175, 10, paddleWidth, paddleHeight);

        // Paddle bottom:
        context.fillStyle = "white";
        context.fillRect(175, height - 20, paddleWidth, paddleHeight);

        //Create a Center line:
        context.beginPath();
        context.setLineDash([6]);
        context.moveTo(0, height / 2);
        context.lineTo(width, height / 2);
        context.strokeStyle = "grey";
        context.stroke();

        // Create a Circle:
        context.beginPath();
        context.arc(width / 2, height / 2, 10, 2 * Math.PI, false);
        context.fillStyle = "white";
        context.fill();

        // Players' score:
        context.font = "32px Josefine Sans";
        context.fillText(10, 20, height / 2 - 30);
        context.fillText(15, 20, height / 2 + 50);

    </script>
</body>

</html>
